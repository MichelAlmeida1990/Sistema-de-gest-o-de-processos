services:
  - type: web
    name: gestor-juridico-backend
    env: python
    buildCommand: pip install -r backend/requirements-render.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gestor-juridico-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: gestor-juridico-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://gestor-juridico-frontend.onrender.com

  - type: redis
    name: gestor-juridico-redis
    plan: starter

  - type: pserv
    name: gestor-juridico-db
    env: postgresql
    plan: starter

  - type: web
    name: gestor-juridico-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://gestor-juridico-backend.onrender.com