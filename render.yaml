services:
  - type: web
    name: gestor-juridico
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gestor-juridico-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: gestor-juridico-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
    healthCheckPath: /health

databases:
  - name: gestor-juridico-db
    databaseName: gestor_juridico
    user: gestor_user

  - name: gestor-juridico-redis
    type: redis
